
<div class="container-def">
  <div class="title-row">
    <h1>backlog List</h1>
    <button mat-raised-button  (click)="addTask()" class="example-icon"  aria-label="Example icon-button with menu icon">
      <mat-icon>add</mat-icon> Add Task
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="issueType">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.issueType.name}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="epic">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.epic.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="addTask(element.id)">Edit</button>
          <button mat-raised-button color="warn" (click)="deleteBoard(element.id)">Delete</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


<!--    <mat-progress-bar mode="indeterminate" *ngIf=" isLoading"></mat-progress-bar>-->

<!--      #paginator-->
<!--      [length]="totalData"-->
<!--      [pageSizeOptions]="pageSizes"-->
<!--      showFirstLastButtons-->
<!--    ></mat-paginator>-->
  </div>
</div>
