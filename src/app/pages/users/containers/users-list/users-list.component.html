
<div class="container-def">

  <div class="title-row">
    <h1>Users List</h1>
    <button mat-raised-button  (click)="addUser()" class="example-icon"  aria-label="Example icon-button with menu icon">
      <mat-icon>add</mat-icon> Add User
    </button>
  </div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id.</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName</th>
      <td mat-cell *matCellDef="let row"> {{row?.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName</th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email</th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef>mobileNumber</th>
      <td mat-cell *matCellDef="let row"> {{row.mobileNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>roles</th>
      <td mat-cell *matCellDef="let row">
        <span *ngFor="let item of row.roles">{{item.name}} </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> createdAt</th>
      <td mat-cell *matCellDef="let row"> {{row.createdAt | date: 'dd/MM/yyyy'}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">

        <div class="button-container">
          <button mat-icon-button color="primary" (click)="addRole(element)"
                  aria-label="icon button with a user icon">
            <mat-icon>person</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="addUser(element.id)"
                  aria-label="icon button with a edit icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="deleteProject(element.id)"
                  aria-label="icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <mat-paginator
    #paginator
    [length]="totalData"
    [pageSizeOptions]="pageSizes"
    showFirstLastButtons
  ></mat-paginator>
</div>
</div>
