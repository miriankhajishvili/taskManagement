<mat-card class="myContent">
  <mat-dialog-content class="mat-typography">
    <h3>Add User</h3>
    <form [formGroup]="form">
      <div style="display: inline-flex">
        <div style="margin-right: 30px">
          <mat-form-field appearance="outline">
            <mat-label>first Name</mat-label>
            <input matInput placeholder="first Name" formControlName="firstName">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>last Name</mat-label>
            <input matInput placeholder="last Name" formControlName="lastName">
          </mat-form-field>
        </div>
      </div>
      <div style="display: inline-flex">
        <div style="margin-right: 30px">
          <mat-form-field appearance="outline">
            <mat-label>Identity number</mat-label>
            <input matInput placeholder="Identity number" formControlName="identityNumber">
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>mobile Number</mat-label>
          <input matInput placeholder="mobile Number" formControlName="mobileNumber">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="Submit()">Submit</button>
  </mat-dialog-actions>
</mat-card>
