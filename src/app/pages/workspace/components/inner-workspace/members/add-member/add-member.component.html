<mat-card class="myContent">

  <ng-container *ngIf="loading; else loaded">
    <div class="loader-container">
      <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
  </ng-container>
  <ng-template #loaded>
    <mat-dialog-content class="mat-typography">
      <h3>Add User Roles</h3>
      <div mat-dialog-content [formGroup]="form">
        <mat-form-field>
          <mat-label>Enter Role name</mat-label>
          <mat-select multiple formControlName="members">
            <mat-option *ngFor="let row of members$ | async" [value]="row.id">
              {{ row.firstName }} {{ row.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="dialogRef.close()" mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="submit()">Submit</button>
    </mat-dialog-actions>

  </ng-template>
</mat-card>
